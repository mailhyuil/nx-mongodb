<button
  class="px-2 py-1 font-bold text-white bg-green-500 rounded-xl"
  (click)="getUsers()"
>
  click me
</button>
@for(user of users; track user.email){
<div
  class="border cursor-pointer rounded-xl hover:bg-gray-50"
  (click)="deleteUser(user._id)"
>
  <div>{{ user.username }}</div>
  <div>{{ user.email }}</div>
  <div>{{ user.password }}</div>
</div>
}
<form
  class="flex flex-col gap-2 p-5 *:border *:p-2 *:rounded-xl"
  [formGroup]="formGroup"
>
  <input formControlName="username" type="text" name="username" />
  <input formControlName="email" type="text" name="email" />
  <input formControlName="password" type="text" name="password" />
  <button (click)="createUser()" type="submit">submit</button>
</form>
